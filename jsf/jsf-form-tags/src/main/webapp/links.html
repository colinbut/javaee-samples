<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head></h:head>
      <h:body>
      	<h2>Links Example</h2>
      	
      	<!-- link -->
      	
      	<h:link value="form page" outcome="form"></h:link>
      	<h:link value="form page + parameters" outcome="form">
      		<f:param name="username" value="Colin"></f:param>
      	</h:link>
      	
      	<!-- commandLink -->
      	
      	<h:commandLink value="form page" action="form">
      		<f:param name="username" value="Colin"></f:param>
      	</h:commandLink>
      	
      	<!-- outputLink -->
      	
      </h:body>
      
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:head>
      	<title>JSF - Converters and Validation</title>
      </h:head>
      
      <h:body>
      	<h1>JSF - Converters and Validation</h1>
      	
      	<h3>Printed receipt</h3>
      	
      	<h:outputLabel value="Amount[minFractionDigits='2']:"></h:outputLabel>
      	<h:outputText value="#{receipt.amount}">
      		<f:convertNumber minFractionDigits="2"></f:convertNumber>
      	</h:outputText>
      	<br />
      	
      	<h:outputLabel value="Receipt Date:"></h:outputLabel>
      	<h:outputText value="#{receipt.date}">
      		<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
      	</h:outputText>
      	<br />
      	
      	<h:outputLabel value="Shop Name:"></h:outputLabel>
      	<h:outputText value="#{receipt.shopName}"></h:outputText>
      	<br />
      	
      	<h:outputLabel value="Number of Items:"></h:outputLabel>
      	<h:outputText value="#{receipt.numberOfItems}"></h:outputText>
      	<br />
      	
      	<h:outputLabel value="Total Price:"></h:outputLabel>
      	<h:outputText value="#{receipt.total}"></h:outputText>
      	<br />
      	
      	<h:outputLabel value="Service Charge:"></h:outputLabel>
      	<h:outputText value="#{receipt.serviceCharged}"></h:outputText>
      	<br />
      	
      	<h:outputLabel value="Email:"></h:outputLabel>
      	<h:outputText value="#{receipt.email}"></h:outputText>
      	<br />
      	
      </h:body>
      
</html>

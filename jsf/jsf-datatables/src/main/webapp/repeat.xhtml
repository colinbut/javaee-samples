<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:head>
      	<h:outputStylesheet name="table-style.css" library="css"></h:outputStylesheet>
      	<title>JSF - Datatables</title>
      </h:head>
      
      <h:body>
      
      <h2>JSF - Datatables - Repeat tag</h2>
      
      	<table class="order-table">
      		<tr>
      			<th class="order-table-header">Order no.</th>
      			<th class="order-table-header">Product Name</th>
      			<th class="order-table-header">Order Price</th>
      			<th class="order-table-header">Order Qty</th>
      		</tr>
      		<tbody>
      			<ui:repeat var="order" value="#{orderBean.orderList}" varStatus="status">
      				<!-- even -->
      				<h:panelGroup rendered="#{status.even}">
      					<tr>
      						<td class="order-table-even-row">#{order.orderNo}</td>
      						<td class="order-table-even-row">#{order.productName}</td>
      						<td class="order-table-even-row">#{order.orderPrice}</td>
      						<td class="order-table-even-row">#{order.orderQty}</td>
      					</tr>
      				</h:panelGroup>
      				<!-- odd -->
      				<h:panelGroup rendered="#{status.odd}">
      					<tr>
      						<td class="order-table-odd-row">#{order.orderNo}</td>
      						<td class="order-table-odd-row">#{order.productName}</td>
      						<td class="order-table-odd-row">#{order.orderPrice}</td>
      						<td class="order-table-odd-row">#{order.orderQty}</td>
      					</tr>
      				</h:panelGroup>
      			</ui:repeat>
      		</tbody>
      	</table>
      
      	
      </h:body>
      
</html>

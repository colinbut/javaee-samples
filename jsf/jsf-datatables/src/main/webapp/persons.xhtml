<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<h:outputStylesheet name="table-style.css" library="css"></h:outputStylesheet>
      	<title>JSF - Datatables</title>
      </h:head>
      
      <h:body>
      
      <h2>JSF - Datatables row numbers in JSF</h2>
      
      	<h:form>
			<h:dataTable value="#{personBean.personList}" var="person">
				<h:column>
					<f:facet name="header">No.</f:facet>
					<h:outputText value="#{personBean.personList.rowIndex + 1}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Firstname</f:facet>
					<h:outputText value="#{person.firstName}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Lastname</f:facet>
					<h:outputText value="#{person.lastName}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Age</f:facet>
					<h:outputText value="#{person.age}"></h:outputText>
				</h:column>
				
				
				
			</h:dataTable> 
	  	
	  	</h:form>
      </h:body>
      
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JAX-RS FormParam Example</title>
</head>
<body>
	<h1>JAX-RS @FormParam Testing</h1>
	<form method="post" action="rest/userForm/add">
		<p>
			Name: <input type="text" name="name" />
		</p>
		<p>
			Age: <input type="text" name="age" />
		</p>
		<input type="submit" value="Add User" />
	</form>
</body>
</html>

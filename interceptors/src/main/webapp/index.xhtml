<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Hello World</title>
</h:head>
<h:body>
	
	<h2>Java EE - Interceptor Example</h2>
	
	<table>
		<tr>
			<td>
				<h:outputLabel value="Sum:"></h:outputLabel>
				<h:outputText id="output" value="#{controllerBean.sumResult}"></h:outputText>
			</td>
		</tr>
		<tr>
			<td>
				<h:outputLabel value="Multiply:"></h:outputLabel>
				<h:outputText id="output" value="#{controllerBean.multiplyResult}"></h:outputText>
			</td>
		</tr>
		<tr>
			<td>
				<h:outputLabel value="Minus:"></h:outputLabel>
				<h:outputText id="output" value="#{controllerBean.minusResult}"></h:outputText>
			</td>
		</tr>
		<tr>
			<td>
				<h:outputLabel value="Divide:"></h:outputLabel>
				<h:outputText id="output" value="#{controllerBean.divideResult}"></h:outputText>
			</td>
		</tr>
	</table>
	
	
</h:body>
</html>
